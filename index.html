<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div class="buttons-player">
                <div id="rock">Rock</div>
                <div id="paper">Paper</div>
                <div id="scissors">Scissors</div>
            </div>
            <div class="buttons-computer">
                <div id="rock-computer">Rock</div>
                <div id="paper-computer">Paper</div>
                <div id="scissors-computer">Scissors</div>
            </div>
            <div class="score">
                <div class="computer-score">Computer Score: <span id="computer-score-id"></span></div>
                <div class="player-score">Your Score: <span id="player-score-id"></span></div>
            </div>
        </div>
    </body>
</html>
