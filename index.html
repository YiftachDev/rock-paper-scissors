<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="container">
            <div class="player">
                <h2>Player</h2>
                <div class="player-score">Your Score: <span id="player-score-id"></span></div>
                <div class="buttons">
                    <div id="rock" class="rock">Rock</div>
                    <div id="paper" class="paper">Paper</div>
                    <div id="scissors" class="scissors btn">Scissors</div>
                </div>

            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="computer-score">Score: <span id="computer-score-id"></span></div>
                <div class="buttons">
                    <div id="rock-computer" class="rock btn">Rock</div>
                    <div id="paper-computer" class="paper btn">Paper</div>
                    <div id="scissors-computer" class="scissors btn">Scissors</div>
                </div>
                
            </div>
        </div>
    </body>
</html>
